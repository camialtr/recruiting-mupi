<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
  <script>
    document.addEventListener('htmx:afterSwap', function (evt) {
      var tgt = (evt.detail && evt.detail.target) ? evt.detail.target : evt.target;
      if (tgt && tgt.id === 'modal-content') {
        var root = document.querySelector('body');
        if (root && root.__x) {
          // Alpine present: set modalOpen reactive state
          root.__x.$data.modalOpen = true;
        } else {
          // Fallback toggle via attribute
          root && root.setAttribute('x-data', '{ modalOpen: true }');
        }
      }
    });
  </script>
  <style>
    [x-cloak] { display: none !important; }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .modal-close {
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      padding: 0.5rem;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: flex-end;
    }
  </style>
</head>
<body x-data="{ modalOpen: false }">
  <h1>Entrar</h1>
  {% if form.errors %}
    <p>Usuário ou senha inválidos.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_login">Usuário</label>
      {{ form.login }}
    </p>
    <p>
      <label for="id_password">Senha</label>
      {{ form.password }}
    </p>
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">Entrar</button>
  </form>
  <p>
    <a href="{% url 'account_reset_password' %}" 
       hx-get="{% url 'account_reset_password' %}" 
       hx-target="#modal-content" 
       hx-swap="innerHTML" 
       @click.prevent="modalOpen = true">Esqueci minha senha</a>
  </p>
  <p>
    <a href="{% url 'account_signup' %}" 
       hx-get="{% url 'account_signup' %}" 
       hx-target="#modal-content" 
       hx-swap="innerHTML" 
       @click.prevent="modalOpen = true">Criar conta</a>
  </p>
  <p><a href="{% url 'landpage' %}">Voltar</a></p>

  <div id="modal-container" 
       x-show="modalOpen" x-cloak
       @modal-open.window="modalOpen = true"
       @modal-close.window="modalOpen = false"
       @keydown.escape.window="modalOpen = false">
    <div class="modal-overlay" @click.self="modalOpen = false">
      <div class="modal-content" id="modal-content">
      </div>
    </div>
  </div>
</body>
</html>
