<div class="modal-header">
  <h2>Recuperação de Senha</h2>
  <button class="modal-close" @click="$dispatch('modal-close')">&times;</button>
</div>

<div class="modal-body">
  <div class="info-message">
    <p>A recuperação de senha por email não está disponível.</p>
    <p><strong>Apenas desenvolvedores</strong> podem alterar a senha dos usuários diretamente através do painel administrativo.</p>
    <p>Se você esqueceu sua senha, entre em contato com um desenvolvedor da equipe para solicitar a alteração.</p>
  </div>
</div>

<div class="modal-actions">
  <button type="button" @click="$dispatch('modal-close')">Fechar</button>
</div>
