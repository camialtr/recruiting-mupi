<div class="modal-header">
  <h2>Mensagem #{{ message_obj.id }}</h2>
  <button class="modal-close" @click="$dispatch('modal-close')">&times;</button>
</div>

<div class="message-detail">
  <p><strong>Nome:</strong> {{ message_obj.name }}</p>
  <p><strong>Email:</strong> {{ message_obj.email }}</p>
  <p><strong>Data:</strong> {{ message_obj.formatted_date }}</p>
  <p><strong>Lido:</strong> {{ message_obj.read|yesno:"Sim,NÃ£o" }}</p>
  <p><strong>Mensagem:</strong></p>
  <pre style="white-space: pre-wrap; background: #f5f5f5; padding: 1rem; border-radius: 4px;">{{ message_obj.message }}</pre>
</div>

<div class="modal-actions">
  <button type="button" 
          hx-get="{% url 'message_edit' message_obj.pk %}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          @click="$dispatch('modal-open')">Editar</button>
  <button type="button" 
          hx-get="{% url 'message_delete_confirm' message_obj.pk %}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          @click="$dispatch('modal-open')">Excluir</button>
  <button type="button" @click="$dispatch('modal-close')">Fechar</button>
</div>
