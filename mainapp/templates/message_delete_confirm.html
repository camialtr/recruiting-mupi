<div class="modal-header">
  <h2>Excluir Mensagem #{{ message_obj.id }}</h2>
  <button class="modal-close" @click="$dispatch('modal-close')">&times;</button>
</div>

<p>Tem certeza que deseja excluir a mensagem de <strong>{{ message_obj.name }}</strong>?</p>

<form hx-post="{% url 'message_delete_confirm' message_obj.pk %}">
  {% csrf_token %}
  <div class="modal-actions">
    <button type="button" @click="$dispatch('modal-close')">Cancelar</button>
    <button type="submit">Confirmar</button>
  </div>
</form>
